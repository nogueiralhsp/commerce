{% extends "auctions/layout.html" %}

{% block body %}
    {% if user.username == listing.user.username %}
        
        <form action="{% url 'listing_edit' listing.id %}" method="POST">
            {% csrf_token %}
            <h2>Edit Listing</h2>
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="title" value="{{listing.title}}">
            </div>
            <div class="form-group">
                <textarea class="form-control" name="description">{{ listing.description }}</textarea>

            </div>
            <div class="form-group">
                <input class="form-control" type="url" name="image_url" value="{{listing.image_url}}">
            </div>
            <div class="form-group">
                <select class="form-control" name="category" value="{{listing.category}}">
                    <option value="Fashion">Fashion</option>
                    <option value="Toys">Toys</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Home">Home</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <input class="form-control" type="number" name="starting_bid" placeholder="Starting Bid" value="{{listing.starting_bid}}">
            </div>
            <input class="btn btn-primary" type="submit" value="Save Listing">
        </form>
        
    {% else %}
        <h1>You shoulnd't be here</h1>
        <h2>
            <a href="/">Back to Home Page</a>
        </h2>
    {% endif %}
{% endblock %}
