{% extends "auctions/layout.html" %}

{% block body %}

<h2>Create New Listing</h2>
<form action="{% url 'listing_create'%}" method="post">

    {% csrf_token %}
    <div class="form-group">
        <input class="form-control" autofocus type="text" name="title" placeholder="Title">
    </div>
    <div class="form-group">
        <textarea class="form-control" name="description" placeholder="Description"></textarea>
    </div>
    <div class="form-group">
        <input class="form-control" type="url" name="image_url" placeholder="Image URL">
    </div>
    <div class="form-group">
        <select class="form-control" name="category">
            <option value="Fashion">Fashion</option>
            <option value="Toys">Toys</option>
            <option value="Electronics">Electronics</option>
            <option value="Home">Home</option>
            <option value="Other">Other</option>
        </select>
    </div>
    <div class="form-group">
        <input class="form-control" type="number" name="starting_bid" placeholder="Starting Bid">
    </div>
    <input class="btn btn-primary" type="submit" value="Create Listing">
</form>

Don't have an account? <a href="{% url 'user_register' %}">Register here.</a>

{% endblock %}
